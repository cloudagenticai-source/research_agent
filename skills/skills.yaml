- id: research.report.v1
  name: Write a sourced research report
  triggers:
    - research and report
    - write a report with citations
  description: Plan → search web → extract notes with sources → synthesize with citations → list limitations.
  steps:
    - Plan the research by breaking the topic into sub-questions.
    - Search the web for each sub-question using reliable keywords.
    - Read the search results and extract relevant facts and sources.
    - Synthesize the extracted information into a coherent report structure.
    - Ensure every factual claim is supported by a citation.
    - Review the report for flow, clarity, and accuracy.
    - List any limitations or gaps in the found information at the end.
  execution_policy:
    freshness_days: 180
    allow_web: true
    max_sources: 5
    reuse_memory: true
  guardrails:
    - Do not make factual claims without citing a source.
    - If sources disagree, present both and explain the conflict.
    - Avoid using unreliable or clickbait sources.
